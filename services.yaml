create_profile:
  name: "Create Brew Profile"
  description: "Create a new brew profile on the Fellow Aiden device."
  fields:
    profileType:
      name: "Profile Type"
      description: "Numeric profile type"
      required: false
      example: 0
      selector:
        number:
          min: 0
          max: 10
          step: 1
          mode: box
    title:
      name: "Profile Title"
      description: "Name of the brew profile"
      required: true
      example: "My Delicious Coffee"
      selector:
        text:
    ratio:
      name: "Brew Ratio"
      description: "Coffee-to-water ratio (e.g. 16 → 1:16 ratio). Must be one of 14–20 in 0.5 steps."
      required: true
      example: 16
      selector:
        number:
          min: 14
          max: 20
          step: 0.5
          mode: box
    bloomEnabled:
      name: "Bloom Enabled"
      description: "Should the bloom phase be used?"
      required: true
      example: true
      selector:
        boolean:
    bloomRatio:
      name: "Bloom Ratio"
      description: "Amount of water used in bloom relative to coffee weight (1.0–3.0)."
      required: true
      example: 2
      selector:
        number:
          min: 1
          max: 3
          step: 0.5
          mode: box
    bloomDuration:
      name: "Bloom Duration (seconds)"
      description: "Duration of bloom phase, 1–120 seconds."
      required: true
      example: 30
      selector:
        number:
          min: 1
          max: 120
          step: 1
          mode: box
    bloomTemperature:
      name: "Bloom Temperature (°C)"
      description: "Temperature for bloom phase, 50–99°C."
      required: true
      example: 96
      selector:
        number:
          min: 50
          max: 99
          step: 1
          unit_of_measurement: "°C"
          mode: box
    ssPulsesEnabled:
      name: "Small-sample Pulses Enabled"
      description: "Enable small-sample pulses?"
      required: true
      example: true
      selector:
        boolean:
    ssPulsesNumber:
      name: "Small-sample Pulses Number"
      description: "How many pulses? (1–10)."
      required: true
      example: 3
      selector:
        number:
          min: 1
          max: 10
          step: 1
          mode: box
    ssPulsesInterval:
      name: "Small-sample Pulses Interval (seconds)"
      description: "Time between small-sample pulses, 5–60."
      required: true
      example: 23
      selector:
        number:
          min: 5
          max: 60
          step: 1
          mode: box
    ssPulseTemperatures:
      name: "Small-sample Pulse Temperatures"
      description: "A list of temperatures for each small-sample pulse (e.g. `[96, 97, 98]`)."
      required: true
      example: "[96,97,98]"
      selector:
        text:
    batchPulsesEnabled:
      name: "Batch Pulses Enabled"
      description: "Enable batch pulses?"
      required: true
      example: true
      selector:
        boolean:
    batchPulsesNumber:
      name: "Batch Pulses Number"
      description: "Number of batch pulses (1–10)."
      required: true
      example: 2
      selector:
        number:
          min: 1
          max: 10
          step: 1
          mode: box
    batchPulsesInterval:
      name: "Batch Pulses Interval (seconds)"
      description: "Time between batch pulses, 5–60."
      required: true
      example: 30
      selector:
        number:
          min: 5
          max: 60
          step: 1
          mode: box
    batchPulseTemperatures:
      name: "Batch Pulse Temperatures"
      description: "A list of temperatures for each batch pulse (e.g. `[96, 97]`)."
      required: true
      example: "[96,97]"
      selector:
        text:

delete_profile:
  name: "Delete Brew Profile"
  description: "Delete a brew profile by ID"
  fields:
    profile_id:
      name: "Profile ID"
      description: "ID of profile to delete (e.g. 'p1')"
      example: "p1"
      required: true
      selector:
        text:

create_schedule:
  name: "Create Brew Schedule"
  description: "Create a new brew schedule on the Fellow Aiden device. ⚠️ WARNING: Ensure carafe/cup is in place before scheduled brew time to prevent spills!"
  fields:
    monday:
      name: "Monday"
      description: "Enable brewing on Monday"
      required: false
      default: false
      selector:
        boolean:
    tuesday:
      name: "Tuesday"
      description: "Enable brewing on Tuesday"
      required: false
      default: false
      selector:
        boolean:
    wednesday:
      name: "Wednesday"
      description: "Enable brewing on Wednesday"
      required: false
      default: false
      selector:
        boolean:
    thursday:
      name: "Thursday"
      description: "Enable brewing on Thursday"
      required: false
      default: false
      selector:
        boolean:
    friday:
      name: "Friday"
      description: "Enable brewing on Friday"
      required: false
      default: false
      selector:
        boolean:
    saturday:
      name: "Saturday"
      description: "Enable brewing on Saturday"
      required: false
      default: false
      selector:
        boolean:
    sunday:
      name: "Sunday"
      description: "Enable brewing on Sunday"
      required: false
      default: false
      selector:
        boolean:
    secondFromStartOfTheDay:
      name: "Time of Day (seconds)"
      description: "Time in seconds from start of day (0-86399). E.g., 6:30 AM = 23400"
      required: true
      example: 23400
      selector:
        number:
          min: 0
          max: 86399
          step: 1
          mode: box
    amountOfWater:
      name: "Water Amount (mL)"
      description: "Amount of water to use for brewing (150-1500 mL)"
      required: true
      example: 500
      selector:
        number:
          min: 150
          max: 1500
          step: 1
          unit_of_measurement: "mL"
          mode: box
    profileName:
      name: "Profile Name"
      description: "Name of the brew profile to use (e.g. 'My Morning Coffee'). You can find profile names in the Fellow Aiden Profiles entity."
      required: true
      example: "My Morning Coffee"
      selector:
        text:
    profileId:
      name: "Profile ID (Alternative)"
      description: "ID of the brew profile to use instead of name (e.g. 'p1', 'plocal1'). Only use if you prefer IDs over names."
      required: false
      example: "p1"
      selector:
        text:
    enabled:
      name: "Enabled"
      description: "Whether the schedule should be enabled"
      required: false
      default: true
      selector:
        boolean:

delete_schedule:
  name: "Delete Brew Schedule"
  description: "Delete a brew schedule by ID"
  fields:
    schedule_id:
      name: "Schedule ID"
      description: "ID of schedule to delete"
      required: true
      selector:
        text:

toggle_schedule:
  name: "Enable/Disable Brew Schedule"
  description: "Enable or disable a brew schedule"
  fields:
    schedule_id:
      name: "Schedule ID"
      description: "ID of schedule to toggle"
      required: true
      selector:
        text:
    enabled:
      name: "Enabled"
      description: "Enable or disable the schedule"
      required: true
      default: true
      selector:
        boolean:

start_brew:
  name: "Start Brew Now"
  description: "Start an immediate brew with the specified profile (scheduled 1 minute from now). ⚠️ WARNING: Ensure carafe/cup is in place to prevent spills!"
  fields:
    profileName:
      name: "Profile Name"
      description: "Name of the brew profile to use (optional, uses default if not specified). You can find profile names in the Fellow Aiden Profiles entity."
      required: false
      example: "My Morning Coffee"
      selector:
        text:
    profile_id:
      name: "Profile ID (Alternative)"
      description: "ID of the brew profile to use instead of name (optional, uses default if not specified)"
      required: false
      example: "p1"
      selector:
        text:
    water_amount:
      name: "Water Amount (mL)"
      description: "Amount of water to use for brewing (optional)"
      required: false
      example: 500
      selector:
        number:
          min: 150
          max: 1500
          step: 1
          unit_of_measurement: "mL"
          mode: box

